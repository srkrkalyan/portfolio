<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Portfolio Website</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-md-6">
					<img class="title-logo img-responsive" src="images/udacity.svg" alt="Udacity logo">
				</div>
				<div class="col-md-6">
					<h1 class="text-right text-uppercase header-text">Jane Doette</h1>
					<h4 class="text-right text-uppercase">Front-end ninja</h4>
				</div>
			</header>
			<div class="row">
				<div class="col-md-12">
					<hr class="ruler">
				</div>
			</div>
			<main class="row">
				<div class="col-md-12">
					<img src="http://placekitten.com/1220/450" class="img-responsive" alt="meta image">
				</div>
			</main>
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>
			<div class="row">
				<section class="col-md-4 center-block text-center">
					<img src="http://placekitten.com/350/200" class="img-responsive" alt="Appify Image">
					<h3 class="footer">APPIFY</h3>
					<p>https://github.com/udacity/Appify/</p>
				</section>
				<section class="col-md-4 center-block text-center">
					<img src="http://placekitten.com/350/200" class="img-responsive" alt="Sunflower Image">
					<h3 class="footer">SUNFLOWER</h3>
					<p>https://github.com/udacity/Sunflower/</p>
				</section>
				<section class="col-md-4 center-block text-center">
					<img src="http://placekitten.com/350/200" class="img-responsive" alt="Bokeh">
					<h3 class="footer">BOKEH</h3>
					<p>https://github.com/udacity/Bokeh/</p>
				</section>
			</div>
		</div>
	</body>
</html>
